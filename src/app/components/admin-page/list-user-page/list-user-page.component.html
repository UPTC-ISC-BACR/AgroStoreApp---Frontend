<p>Click the names to see more data.</p>
<table>
  <thead>
  <tr class="table-headers">
    <th>Id</th>
    <th>Tipo Id</th>
    <th>Nombre</th>
    <th>Correo</th>
    <th>Ciudad</th>
    <th>Celular</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td> {{ user.id }} </td>
    <td> {{ user.typeDocument }} </td>
    <td> {{ user.name }} </td>
    <td> {{ user.email }} </td>
    <td> {{ user.city }} </td>
    <td> {{ user.cellphone }} </td>

  </tr>
  </tbody>
</table>
