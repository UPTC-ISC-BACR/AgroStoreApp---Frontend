<table>
  <thead>
  <tr class="table-headers">
    <th>Id</th>
    <th>Tipo Id</th>
    <th>Nombre</th>
    <th>Correo</th>
    <th>Ciudad</th>
    <th>Celular</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td> {{ user.document }} </td>
    <td> {{ user.document_type }} </td>
    <td> {{ user.full_name }} </td>
    <td> {{ user.credentialId }} </td>
    <td> {{ user.city }} </td>
    <td> {{ user.phone_number }} </td>
  </tr>
  </tbody>
</table>
