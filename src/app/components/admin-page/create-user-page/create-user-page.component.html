<div class="main">
<div class="right">
  <div class="background">
  <div class="col-md-12">
    <form [formGroup]="userForm" (ngSubmit)="saveUser()">
      <h1> Registrar un usuario </h1>
      <fieldset>

        <legend><span class="principal">1</span> Escribe tu información básica</legend>

        <label for="id">Identificación:</label>
        <input type="number" id="id" name="id" formControlName="id">

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" formControlName="name">


        <label for="typedoc">Tipo de documento:</label>
       <select id="typedoc" name="typedoc" formControlName="typedoc">
          <option value="CC">Cédula de Ciudadanía</option>
          <option value="CE">Cédula de Extranjería</option>
          <option value="PA">Pasaporte</option>
        </select>

        <label for="email">Correo eléctronico:</label>
        <input type="email" id="email" name="email" formControlName="email">

        <label for="password">Contraseña de usuario:</label>
        <input type="password" id="password" name="password" formControlName="password">

        <label for="city">Ciudad:</label>
        <input type="text" id="city" formControlName="city">

        <label for="city">Dirección:</label>
        <input type="text" id="address" formControlName="address">

        <label for="cellphone">Número de celular:</label>
        <input type="number" id="cellphone" formControlName="cellphone">

      </fieldset>

      <button type="submit" [disabled]="userForm.invalid" >Crear usuario</button>
    </form>
  </div>
</div>
</div>
</div>
