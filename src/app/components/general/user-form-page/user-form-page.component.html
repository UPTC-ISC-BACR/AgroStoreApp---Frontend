<div mat-dialog-content class="main">
  <div class="right">
    <div class="background">
      <div class="col-md-12">
        <form [formGroup]="userForm" (ngSubmit)="saveUser()">
          <h1 *ngIf="!editMode"> Registrar un usuario </h1>
          <h1 *ngIf="editMode"> Editar usuario </h1>
          <legend *ngIf="!editMode"><span class="principal">1</span> Escribe tu información básica</legend>
          <ul>
            <li>
              <label for="typedoc">Tipo de documento:</label>
              <select id="typedoc" name="typedoc" formControlName="document_type">
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="CE">Cédula de Extranjería</option>
                <option value="PA">Pasaporte</option>
              </select>
            </li>
            <li>
              <label for="id">Identificación:</label>
              <input [readOnly]="editMode" type="number" id="id" name="id" formControlName="document">
            </li>
            <li>
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" formControlName="full_name">
            </li>
            <li *ngIf="editMode"></li>
            <li>
              <label for="email">Correo eléctronico:</label>
              <input type="email" id="email" name="email" formControlName="credentialId">
            </li>
            <li *ngIf="!editMode">
              <label for="password">Contraseña de usuario:</label>
              <input type="password" id="password" name="password" formControlName="password">
            </li>
            <li>
              <label for="city">Ciudad:</label>
              <input type="text" id="city" formControlName="city">
            </li>
            <li>
              <label for="city">Dirección:</label>
              <input type="text" id="address" formControlName="address">
            </li>
            <li>
              <label for="cellphone">Número de celular:</label>
              <input type="number" id="cellphone" formControlName="phone_number">
            </li>
            <button mat-raised-button *ngIf="!editMode" type="submit" [disabled]="userForm.invalid">Crear usuario</button>
            <button mat-raised-button *ngIf="editMode" type="submit" [disabled]="userForm.invalid">Editar usuario</button>
          </ul>
        </form>
      </div>
    </div>
  </div>
</div>
