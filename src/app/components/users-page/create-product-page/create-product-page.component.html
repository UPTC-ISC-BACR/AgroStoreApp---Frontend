<div class="main">
  <div class="right">
    <div class="background">
      <div class="camp">
        <form >
          <h1> Registrar un producto </h1>

          <legend><span class="principal"></span> Escribe la información del producto</legend>

          <fieldset>

            <tr>
              <th><label for="name">Nombre del producto:</label>
                <input type="text" id="name" name="id" formControlName="id"></th>
              <th><label for="typeproduct">Tipo de producto:</label>
                <select id="typeproduct" type="text" name="typedoc" formControlName="typedoc"><option value="cc">Frutas</option>
                  <option value="ce">Hortalizas</option>
                  <option value="pa">Tuberculos</option>
                </select></th>
            </tr>

            <tr>
              <th>  <label for="date">Fecha de cosecha:</label>
                <input type="date" id="date" name="id" formControlName="id"></th>
              <th>      <label for="city">Ciudad:</label>
                <input type="text" id="city" name="name" formControlName="name">
              </th>
            </tr>

            <tr>
              <th>  <label for="available">Disponible:</label>
                <input type="number" id="available" name="id" formControlName="id"></th>
              <th>      <label for="unit">Unidad de medida:</label>
                <select id="unit" type="text" name="typedoc" formControlName="typedoc">
                  <option value="cc">Libra</option>
                  <option value="ce">Kilogramo</option>
                  <option value="pa">Arroba</option>
                </select>
              </th>
            </tr>
          </fieldset>

          <form class="form2">
          <fieldset class = "second">
            <tr>
              <th><label for="imagen">Carga de imagen:</label>
                <input type="file" id="imagen" name="id" formControlName="id"></th>

            </tr>
            <tr>
              <th><label >Descripción:</label>
                <textarea placeholder="Escribe aqui"></textarea></th>

            </tr>
          </fieldset>

          </form>









          <button type="submit">Crear Producto</button>
        </form>
      </div>
    </div>
  </div>
</div>
