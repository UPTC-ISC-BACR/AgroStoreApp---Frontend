<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="login()">
      <img src="../../../assets/Logo_AgroStore.png" alt="Logo Marketplace">
      <h1>Login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input matInput autocomplete="off" type="password" formControlName="password">
      </mat-form-field>
      <button class="ancho boton" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Ingresar</button>
    </form>
  </div>
</div>
